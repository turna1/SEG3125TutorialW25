 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEG3125 Course</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles for the Header */
    body {
      background-color: lightblue; /* Light blue background for the page */
    }

    h1 {
      color: black; /* Black text for the header */
      text-align: center; /* Center the header text */
      margin-top: 20px; /* Add some space above the header */
    }

    p {
      color: black; /* White text for paragraph */
      font-family: Verdana, sans-serif; /* Font family for paragraph text */
      font-size: 20px; /* Font size */
      text-align: center; /* Center the text */
    }

    /* Add some spacing for tabbed content */
    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-primary text-white py-3">
    <!-- Using Bootstrap classes for background color (bg-primary) and padding (py-3) -->
    <div class="container text-center">
      <h1>Welcome to SEG3125 Course</h1>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navbar with Bootstrap's dark theme -->
    <div class="container">
      <a class="navbar-brand" href="#">SEG3125</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <!-- Center-align the navigation items -->
          <li class="nav-item">
            <a class="nav-link active" href="#home" onclick="showTab(event, 'home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about" onclick="showTab(event, 'about')">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact" onclick="showTab(event, 'contact')">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tabbed Content -->
  <div class="container tab-content">
    <!-- Home Section -->
    <section id="home" class="tab-pane">
      <div class="alert alert-primary" role="alert">
        <!-- Bootstrap alert for a highlighted message -->
        Welcome to the SEG3125 course home page! Learn user-centric design with us.
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="tab-pane">
      <div class="card">
        <!-- Bootstrap card component -->
        <div class="card-header bg-info text-white">
          About the Course
        </div>
        <div class="card-body">
          <p>This course is about user-centric design and taught by Prof. Abdulmotaleb El Saddik.</p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="tab-pane">
      <form>
        <!-- Bootstrap form for user input -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <!-- Submit button styled with Bootstrap -->
      </form>
    </section>
  </div>

  <!-- Include Bootstrap JS for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Tab Switching -->
  <script>
    function showTab(event, tabId) {
      // Hide all sections
      document.querySelectorAll("section").forEach(section => {
        section.style.display = "none"; // Hide non-active sections
      });

      // Remove active class from all links
      document.querySelectorAll("nav ul li a").forEach(link => {
        link.classList.remove("active");
      });

      // Show the selected tab's content
      document.getElementById(tabId).style.display = "block";

      // Add active class to the clicked link
      event.currentTarget.classList.add("active");
    }

    // Default tab
    document.querySelector("nav ul li a").click();
  </script>
</body>
</html>
